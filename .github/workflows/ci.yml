name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: write
  pull-requests: write

jobs:
  test-typescript:
    runs-on: depot-ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: oven-sh/setup-bun@v2

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - run: pnpm install

      - name: Build packages
        run: pnpm build

      - name: Run TypeScript tests
        run: pnpm test

  test-go:
    runs-on: depot-ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: oven-sh/setup-bun@v2

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: go/go.sum

      - uses: extractions/setup-just@v3

      - run: pnpm install

      - name: Build packages
        run: pnpm build

      - name: Generate test fixtures
        run: pnpm test

      - name: Run Go tests
        run: just test-go

  test-rust:
    runs-on: depot-ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: oven-sh/setup-bun@v2

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - uses: dtolnay/rust-toolchain@stable

      - uses: extractions/setup-just@v3

      - run: pnpm install

      - name: Build packages
        run: pnpm build

      - name: Generate test fixtures
        run: pnpm test

      - name: Run Rust tests
        run: just test-rust

  deploy-website:
    runs-on: depot-ubuntu-24.04
    needs: [test-typescript, test-go, test-rust]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - uses: depot/setup-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - run: pnpm install

      - name: Build packages
        run: pnpm build

      - name: Build and push website image
        env:
          VERSION: ${{ github.sha }}
          DEPOT_TOKEN: ${{ secrets.DEPOT_TOKEN }}
        run: VERSION=$VERSION depot bake --push

  release:
    runs-on: depot-ubuntu-24.04
    needs: [test-typescript, test-go, test-rust]
    # Only run on main branch, skip if this is already a release commit
    if: github.ref == 'refs/heads/main' && !startsWith(github.event.head_commit.message, 'release:')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required to get all commits

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: oven-sh/setup-bun@v2

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - run: pnpm install

      - name: Build packages
        run: pnpm build

      - name: Create release PR
        env:
          CI: 1
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm just-release
